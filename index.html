<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/w3.css">
    <script type="text/javascript" src="scripts/vue.js"></script>
  </head>
  <body>
    <div class="display-layout">
      <div id="console" v-bind:style="styleObject">
        {{value}}
      </div>
    </div>

    <div id="keyboard" class="keyboard-layout">
        <xplore-keyboard
          v-for="keys in keyData"
          v-bind:button="keys"
          v-bind:key="keys.row_id">
        </xplore-keyboard>
    </div>
    <script type="text/javascript" src="scripts/page.js"></script>
  </body>
</html>
